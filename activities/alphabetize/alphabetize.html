

<h1>Alphabetize</h1>
  <button ng-click="shuffle(words)">Shuffle Words</button>
<div>
	<ul id='sortable'>
	<!-- got this from the jquery website for the sortable function  -->
		<li ng-repeat='word in words' class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{word}}</li>
	</ul>
</div>
